version: 2.1
orbs:
  node: circleci/node@5.0.2
  # aws-ecr: circleci/aws-ecr@8.1.2

parameters:
  deploy_build:
    type: boolean
    default: false

jobs:
  build-test-api:
    executor:
      name: node/default
      tag: "16.14"
    steps:
      - checkout
      - node/install-packages:
          app-dir: api
          pkg-manager: npm
      - node/test:
          app-dir: api

workflows:
  build:
    jobs:
      - build-test-api

